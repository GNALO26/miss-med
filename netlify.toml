[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "18" }

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.kkiapay.me https://*.supabase.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://*.kkiapay.me wss://*.supabase.co; frame-src 'self' https://*.kkiapay.me;"

[context.production.environment]
  NODE_ENV = "production"
  VITE_ENABLE_DEBUG = "false"

[context.deploy-preview.environment]
  NODE_ENV = "development"
  VITE_ENABLE_DEBUG = "true"

[context.branch-deploy.environment]
  NODE_ENV = "development"
  VITE_ENABLE_DEBUG = "true"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

[[plugins]]
  package = "netlify-plugin-csp-headers"